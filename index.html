<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Card</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

    <div class="game">

        <div class="rank">1</div>

        <div class="front">
            <img class="thumbnail" src="img/game-cover-1.jpg" alt="League of Legends">
            <h3 class="name">League of Legends</h3>
            <div class="stats">
                <p class="viewers">549K Live</p>
                <div class="streamers">
                    <img class="playerOne" src="img/faker.png" alt="Faker">
                    <img class="playerTwo" src="img/fps-shaka.png" alt="FPS Shaka">
                    <img class="playerThree" src="img/TFBlade.png" alt="TFBlade">

                </div>
            </div>
        </div>
        <div class="back">
            <div class="streaming-info">
                <p class="game-stat">13,7K<span>Streamers</span></p>
                <p class="game-stat">35.7M<span>Followers</span></p>
            </div>
            <button class="btn">Live Channels</button>
            <div class="streamers">
                <div class="streamer">
                    <img src="img/faker.png" class="icon playerOne" alt="Faker"></img>
                    <p class="name">Faker</p>
                    <p class="number">3.9M followers</p>
                </div>
                <div class="streamer">
                    <img src="img/fps-shaka.png" class="icon playerTwo" alt="FPSShaka"></img>
                    <p class="name">Shaka</p>
                    <p class="number">1.1M followers</p>
                </div>
                <div class="streamer">
                    <img src="img/TFBlade.png" class="icon playerThree" alt="TFBlade"></img>
                    <p class="name">TFBlade</p>
                    <p class="number">1.2M followers</p>
                </div>
            </div>
        </div>

        <div class="background">
            
        </div>

    </div>


    
    
</body>
</html>
